<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Launch Pad</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/pad.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/acount.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<header>
		<a href="index.html">
			<div class="header-left">
				<img src="img/logo.png" alt="Header Image">
				<span>Web Launch Pad</span>
			</div>
		</a>
		<div class="header-right">
			<button type="button" class="btn btn-primary" id="loginBtn">Log-in</button>
			<button type="button" class="btn btn-primary">Sign-up</button>
		</div>
	</header>

	<div id="loginModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Login</h2>
			<form method="post" action="MYURL" id="login-form">
				<input type="text" name="userName" placeholder="Email">
				<input type="password" name="userPassword" placeholder="Password">
				<input type="submit" value="Login">
			</form>
		</div>
	</div>

	<div class="container">
		<h1 class="text-center text-info mt-3 mb-3">60 BPM</h1>
		<input class="form-control" type="range" id="bpm" min="40" max="220" value="60" />
		<audio id="tick" src="sound/tick.mp3"></audio>
		<audio id="tok" src="sound/tok.wav"></audio>
		<div class="btns d-flex justify-content-center">
			<button type="button" class="btn btn-secondary mr-2" id="startBtn" name="start">
				<svg id="startBtn" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
					<path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
				</svg>
			</button>
			<button type="button" class="btn btn-secondary ml-2" id="metronomeBtn" name="off">
				<img id="metronomeImg" src="img/metronome_left.png" width="40" height="40">
			</button>
		</div>
	</div>

	<hr>

	<div id="btnContainer">
		<div class="padContainer d-flex justify-content-center">
			<img src="img/crash.png" class="instrument" alt="Your Image">
			<div class="pad-row row-1">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/hihat.png" class="instrument" alt="Your Image">
			<div class="pad-row row-2">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/snare.png" class="instrument" alt="Your Image">
			<div class="pad-row row-3">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/bass-drum.png" class="instrument" alt="Your Image">
			<div class="pad-row row-4">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
			</div>
		</div>
	</div>


	<footer>
		<p>&copy; 2024 yungyo. All rights reserved.</p>
		<p>https://github.com/traincube0322/weblaunchpad</p>
	</footer>
	<script src="js/login.js"></script>
	<script src="js/account.js"></script>
	<script src="js/pad.js""></script>
	<script src="js/metronome.js"></script>
</body>
</html>

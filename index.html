<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Launch Pad</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="css/pad.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/acount.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<header>
		<a href="index.html">
			<div class="header-left">
				<img src="img/logo.png" alt="Header Image">
				<span>Web Launch Pad</span>
			</div>
		</a>
		<div class="header-right">
			<button type="button" class="btn btn-primary" id="loginBtn">Log-in</button>
			<button type="button" class="btn btn-primary">Sign-up</button>
		</div>
	</header>

	<div id="loginModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Login</h2>
			<form method="post" action="MYURL" id="login-form">
				<input type="text" name="userName" placeholder="Email">
				<input type="password" name="userPassword" placeholder="Password">
				<input type="submit" value="Login">
			</form>
		</div>
	</div>

	<audio id="sound-row-1" src="sound/drums/KSHMR Acoustic Crash 01.wav"></audio>
	<audio id="sound-row-2" src="sound/drums/KSHMR Acoustic Closed Hat 03.wav"></audio>
	<audio id="sound-row-3" src="sound/drums/KSHMR_Acoustic_Snare_12_E.wav"></audio>
	<audio id="sound-row-4" src="sound/drums/KSHMR Acoustic Kick 04.wav"></audio>

	<div class="container">
		<div class="d-flex justify-content-center">
			<input type="number" id="bpmInput" class="form-control text-center text-info mt-3 mb-3" value="60" oninput="updateFontSize(this)" min="10" max="300">
			<h1 id="bpmDisplay" class="text-center text-info mt-3 mb-3">BPM</h1>
		</div>
		<input class="form-control" type="range" id="bpm" min="40" max="220" value="60" />
		<div class="btns d-flex justify-content-center">
			<svg xmlns="http://www.w3.org/2000/svg" id="powerBtn" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
				<path d="M7.5 1v7h1V1z"/>
				<path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
			</svg>
		</div>
	</div>

	<hr>

	<div id="btnContainer">
		<div class="padContainer d-flex justify-content-center">
			<img src="img/crash.png" class="instrument" alt="Your Image">
			<div class="pad-row row-1">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
				<button class="key num-9"></button>
				<button class="key num-10"></button>
				<button class="key num-11"></button>
				<button class="key num-12"></button>
				<button class="key num-13"></button>
				<button class="key num-14"></button>
				<button class="key num-15"></button>
				<button class="key num-16"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/hihat.png" class="instrument" alt="Your Image">
			<div class="pad-row row-2">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
				<button class="key num-9"></button>
				<button class="key num-10"></button>
				<button class="key num-11"></button>
				<button class="key num-12"></button>
				<button class="key num-13"></button>
				<button class="key num-14"></button>
				<button class="key num-15"></button>
				<button class="key num-16"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/snare.png" class="instrument" alt="Your Image">
			<div class="pad-row row-3">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
				<button class="key num-9"></button>
				<button class="key num-10"></button>
				<button class="key num-11"></button>
				<button class="key num-12"></button>
				<button class="key num-13"></button>
				<button class="key num-14"></button>
				<button class="key num-15"></button>
				<button class="key num-16"></button>
			</div>
		</div>
		<div class="padContainer d-flex justify-content-center">
			<img src="img/bass-drum.png" class="instrument" alt="Your Image">
			<div class="pad-row row-4">
				<button class="key num-1"></button>
				<button class="key num-2"></button>
				<button class="key num-3"></button>
				<button class="key num-4"></button>
				<button class="key num-5"></button>
				<button class="key num-6"></button>
				<button class="key num-7"></button>
				<button class="key num-8"></button>
				<button class="key num-9"></button>
				<button class="key num-10"></button>
				<button class="key num-11"></button>
				<button class="key num-12"></button>
				<button class="key num-13"></button>
				<button class="key num-14"></button>
				<button class="key num-15"></button>
				<button class="key num-16"></button>
			</div>
		</div>
	</div>


	<footer>
		<p>&copy; 2024 yungyo. All rights reserved.</p>
		<p>https://github.com/traincube0322/weblaunchpad</p>
	</footer>
	<script src="js/login.js"></script>
	<script src="js/account.js"></script>
	<script src="js/pad.js""></script>
	<script src="js/metronome.js"></script>
</body>
</html>

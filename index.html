<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Launch Pad</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1 class="title">Web Launch Pad</h1>

	<hr>

	<div class="container">
		<h3 class="text-center mt-4">Metronome</h3>
		<h1 class="text-center text-info mt-3 mb-3">60 BPM</h1>
		<input class="form-control" type="range" id="bpm" min="40" max="220" value="60" />
		<audio id="tick" src="sound/tick.mp3"></audio>
		<audio id="tok" src="sound/tok.wav"></audio>
		<button class="btn btn-primary btn-block mt-4" id="startBtn">Start</button>
	</div>

	<hr>

	<div>
		<div class="pad">
			<button class="key" id="key1" onclick="toggleColor(this)"></button>
			<button class="key" id="key2" onclick="toggleColor(this)"></button>
			<button class="key" id="key3" onclick="toggleColor(this)"></button>
			<button class="key" id="key4" onclick="toggleColor(this)"></button>
		</div>
		<div class="pad">
			<button class="key" id="key5" onclick="toggleColor(this)"></button>
			<button class="key" id="key6" onclick="toggleColor(this)"></button>
			<button class="key" id="key7" onclick="toggleColor(this)"></button>
			<button class="key" id="key8" onclick="toggleColor(this)"></button>
		</div>
		<div class="pad">
			<button class="key" id="key9" onclick="toggleColor(this)"></button>
			<button class="key" id="key10" onclick="toggleColor(this)"></button>
			<button class="key" id="key11" onclick="toggleColor(this)"></button>
			<button class="key" id="key12" onclick="toggleColor(this)"></button>
		</div>
		<div class="pad">
			<button class="key" id="key13" onclick="toggleColor(this)"></button>
			<button class="key" id="key14" onclick="toggleColor(this)"></button>
			<button class="key" id="key15" onclick="toggleColor(this)"></button>
			<button class="key" id="key16" onclick="toggleColor(this)"></button>
		</div>
	</div>


	<footer>
		<p>&copy; 2024 yungyo. All rights reserved.</p>
		<p>github.com/tranincube0322</p>
	</footer>
	<script src="js/pad.js""></script>
	<script src="js/metronome.js"></script>
</body>
</html>
